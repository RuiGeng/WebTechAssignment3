<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concentration Game</title>
    <link rel="icon" href="/imgs/icon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h1>The Concentration Game</h1>
        </div>
        <div class="row">
            <div class="text-center">
                <div>
                    <p>Click on two cards to find out the matching cards.</p>
                </div>
                <div class="text-center">
                    <p class="col-lg-4">Number of Matches: <span id="matchinfor">0</span></p>
                    <p class="col-lg-4">Number of Clicks: <span id="clickinfor">0</span></p>
                    <p class="col-lg-4">Current time: <span id="minutes">00</span>:<span id="seconds">00</span></p>
                </div>
                <div>
                    <button id="start" class="btn btn-primary">Game Start</button>
                </div>
            </div>
        </div>
        <div id="cardsboard" class="row cards">
        </div>
    </div>

    <footer class="footer">
        <div class="row">
            <ul class="list-inline text-center">
                <li><strong>The Concentration Game</strong></li>
                <li><strong>Student Name: Rui Geng</strong></li>
                <li><strong>Student Number: 7128218</strong></li>
            </ul>
        </div>
    </footer>
    <script src="scripts/card.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
