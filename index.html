<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concentration Game</title>
    <link rel="icon" href="/imgs/icon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h1>The Concentration Game</h1>
        </div>
        <div class="row">
            <div class="text-center">
                <div>
                    <p class="lead">Click on two cards to find out the matching cards.</p>
                </div>
                <div id="gameinfor" class="text-center">
                    <p class="col-lg-4 col-md-4 col-sm-4 lead">Number of Matches: <span id="matchinfor" class="label label-success">0</span></p>
                    <p class="col-lg-4 col-md-4 col-sm-4 lead">Current Time: <span class="label label-warning"><span id="minutes">00</span>:<span id="seconds">00</span></span>
                    </p>
                    <p class="col-lg-4 col-md-4 col-sm-4 lead">Number of Clicks: <span id="clickinfor" class="label label-info">0</span></p>
                </div>
                <div>
                    <button id="start" class="btn btn-primary btn-lg">Start Game</button>
                </div>
            </div>
        </div>
        <div id="cardsboard" class="row cards">
        </div>
        <div id="gameresult" class="row text-center hidden">
            <h2>Congratulations!</h2>
            <h3>Your Speed : <span id="fminutes">00</span>:<span id="fseconds">00</span></h3>
            <h3>You Have Clicked : <span id="fclick"></span></h3>
        </div>
    </div>

    <footer class="footer">
        <div class="row">
            <ul class="list-inline text-center">
                <li><strong>The Concentration Game</strong></li>
                <li><strong>Student Name: Rui Geng</strong></li>
                <li><strong>Student Number: 7128218</strong></li>
            </ul>
        </div>
    </footer>
    <script src="scripts/card.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
